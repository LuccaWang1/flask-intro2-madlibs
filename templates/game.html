<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madlib Game</title>
</head>
<body>
    <form action="/madlib">
    What is your name?  
        <label for="player"></label>
        <input type="text" name="player" id="player">
    
    <p></p>
    
    Choose a color:
    <label for="color"></label>
    <input type="text" name="color" id="color">
    
    <p></p>
    
    Choose a noun:
    <!-- object, thing, or place -->
    <label for="noun"></label>
    <input type="text" name="noun" id="noun">
    
    <p></p>
    
    Choose an adjective:
    <label for="adjective"></label>
    <input type="text" name="adjective" id="adjective">
    
    <p></p>
    
    <button type="submit">Submit</button>
    </form>
</body>
</html>
