<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madlib Game</title>
</head>
<body>
    <form action="/madlib">
    What is your name?  
        <label for="player"></label>
        <input type="text" name="player" id="player">
    
    <p></p>
    
    <label for="color-select">Choose a color:</label>
    <select name="color" id="color-select">
        <option value="pink">Pink</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
    </select>
        
    <p></p>
    
    Choose a noun:
    <!-- object, thing, or place -->
    <label for="noun"></label>
    <input type="text" name="noun" id="noun">
    
    <p></p>
    
    Choose an adjective:
    <label for="adjective"></label>
    <input type="text" name="adjective" id="adjective">
    
    <p></p>
    
    <button type="submit">Submit</button>
    </form>
</body>
</html>
